jobs:
    product_import:
        connector: 'Akeneo CSV Connector'
        alias: csv_product_import
        label: 'Product import'
        type: import
        configuration:
            uploadAllowed: true
            delimiter: ;
            enclosure: '"'
            escape: \
            enabled: true
            categoriesColumn: categories
            familyColumn: family
            groupsColumn: groups
            realTimeVersioning: true
    product_export:
        connector: 'Akeneo CSV Connector'
        alias: csv_product_export
        label: 'Product export'
        type: export
        configuration:
            delimiter: ;
            enclosure: '"'
            withHeader: true
            filePath: /tmp/product.csv
            filters:
                data: {  }
                structure: { scope: ecommerce, locales: [fr_FR, en_US, de_DE, ru_RU] }
    ecommerce_published_product_export:
        connector: 'Akeneo CSV Connector'
        alias: csv_published_product_export
