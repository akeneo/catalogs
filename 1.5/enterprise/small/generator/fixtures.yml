data_generator:
    output_dir: /tmp/fixtures
    seed: 20160219
    entities:
        group_types: ~
        associations:
            count: 4
        channels:
            ecommerce:
                code: ecommerce
                label: Ecommerce
                locales:
                    - en_US
                currencies:
                    - USD
                    - EUR
                color: blue
            print:
                code: print
                label: Print
                locales:
                    - en_US
                currencies:
                    - USD
                    - EUR
                color: white
        attribute_groups:
            count: 8
        attributes:
            count: 100
            identifier_attribute: sku
            localizable_probability: 10
            scopable_probability: 5
            localizable_and_scopable_probability: 2
            force_attributes:
                - name = pim_catalog_text
        attribute_options:
            count_per_attribute: 10
        families:
            count: 50
            attributes_count: 50
            identifier_attribute: sku
            label_attribute: name
            requirements_count: 5
        categories:
            delimiter: ;
            count: 500
            levels: 3
        jobs:
          csv_product_import:
              connector: Akeneo CSV Connector
              alias:     csv_product_import
              label:     Demo product import
              type:      import
              configuration:
                  filePath:           /tmp/product.csv
                  uploadAllowed:      true
                  delimiter:          ;
                  enclosure:          '"'
                  escape:             '\'
                  enabled:            true
                  categoriesColumn:   categories
                  familyColumn:       family
                  groupsColumn:       groups
                  realTimeVersioning: true
          csv_product_export:
              connector: Akeneo CSV Connector
              alias:     csv_product_export
              label:     Demo product export
              type:      export
