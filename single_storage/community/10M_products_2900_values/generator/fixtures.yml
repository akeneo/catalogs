data_generator:
    output_dir: /tmp/fixtures
    seed: 20160430
    entities:
        group_types: ~
        channels:
            ecommerce:
                code: ecommerce
                label: Ecommerce
                locales:
                    - fr_FR
                    - en_US
                    - de_DE
                    - ru_RU
                    - it_IT
                currencies:
                    - USD
                    - EUR
                    - GBP
            mobile_app:
                code: mobile_app
                label: Mobile application
                locales:
                    - fr_FR
                    - en_US
                    - de_DE
                    - ru_RU
                    - it_IT
                currencies:
                    - USD
                    - EUR
                    - GBP
            point_of_sale:
                code: point_of_sale
                label: Point of sale
                locales:
                    - fr_FR
                    - en_US
                    - de_DE
                    - ru_RU
                    - it_IT
                currencies:
                    - USD
                    - EUR
                    - GBP
            call-center:
                code: call-center
                label: Call center
                locales:
                    - fr_FR
                    - en_US
                    - de_DE
                    - ru_RU
                    - it_IT
                currencies:
                    - USD
                    - EUR
                    - GBP
            print:
                code: print
                label: Print
                locales:
                    - fr_FR
                    - en_US
                    - de_DE
                    - ru_RU
                    - it_IT
                currencies:
                    - USD
                    - EUR
                    - GBP
        attribute_groups:
            count: 15
        attributes:
            count: 5000
            identifier_attribute: sku
            localizable_probability: 15
            scopable_probability: 15
            useable_as_grid_filter_probability: 30
            localizable_and_scopable_probability: 15
            force_attributes:
                - name = pim_catalog_text
        attribute_options:
            count_per_attribute: 50
        families:
            count: 50
            attributes_count: 500
            identifier_attribute: sku
            label_attribute: name
            requirements_count: 100
        categories:
            delimiter: ;
            count: 2000
            levels: 3
        jobs:
            csv_product_import:
                connector: Akeneo CSV Connector
                alias:     csv_product_import
                label:     CSV product import
                type:      import
                configuration:
                    filePath:           /tmp/product.csv
                    uploadAllowed:      true
                    delimiter:          ;
                    enclosure:          '"'
                    escape:             '\'
                    enabled:            true
                    categoriesColumn:   categories
                    familyColumn:       family
                    groupsColumn:       groups
                    realTimeVersioning: true
                    decimalSeparator:   .
                    dateFormat:         yyyy-MM-dd
            csv_product_export:
                connector: Akeneo CSV Connector
                alias:     csv_product_export
                label:     CSV product export
                type:      export
                configuration:
                    delimiter:  ;
                    enclosure:  '"'
                    withHeader: true
                    filePath: /tmp/product.csv
                    decimalSeparator: .
                    filters:
                        data: []
                        structure:
                            scope: ecommerce
                            locales:
                                - fr_FR
                                - en_US
                                - de_DE
                                - ru_RU
                                - it_IT
            csv_published_product_export:
                connector: Akeneo CSV Connector
                alias:     csv_published_product_export
                label:     Published product export for ecommerce
                type:      export
                configuration:
                    delimiter:  ;
                    enclosure:  '"'
                    withHeader: true
                    filePath: /tmp/published-product.csv
                    decimalSeparator: .
                    filters:
                        data: []
                        structure:
                            scope: ecommerce
                            locales:
                                - fr_FR
                                - en_US
                                - de_DE
                                - ru_RU
                                - it_IT
            rule_import:
                connector: Akeneo Rule Engine Connector
                alias:     yml_rule_import
                label:     Rule import
                type:      import
                configuration:
                    uploadAllowed: true
            rule_export:
                connector: Akeneo Rule Engine Connector
                alias:     yml_rule_export
                label:     Rule export
                type:      export
                configuration:
                    header: rules
            asset_channel_configuration_import:
                connector: Akeneo Product Asset Connector
                alias:     yml_asset_channel_configuration_import
                label:     Demo asset channel configuration import
                type:      import
                configuration:
                    uploadAllowed: true
            asset_channel_configuration_export:
                connector: Akeneo Product Asset Connector
                alias: yml_asset_channel_configuration_export
                label: Demo asset channel configuration export
                type: export
                configuration:
                    filePath:      /tmp/asset_channel_configurations.yml
                    uploadAllowed: true
                    multiple:
                    header: asset_channel_configurations
            asset_category_import:
                connector: Akeneo Product Asset Connector
                alias:     csv_asset_category_import
                label:     Demo asset category import
                type:      import
                configuration:
                    filePath:      /tmp/assets-categories.csv
                    uploadAllowed: true
                    delimiter:     ;
                    enclosure:     '"'
                    escape:        '\'
            asset_category_export:
                connector: Akeneo Product Asset Connector
                alias:     csv_asset_category_export
                label:     Asset category export
                type:      export
                configuration:
                    delimiter:  ;
                    enclosure:  '"'
                    withHeader: true
                    filePath: /tmp/asset-category.csv
            approve_product_draft:
                connector: Akeneo Mass Edit Connector
                alias:     approve_product_draft
                label:     Mass approve product drafts
                type:      mass_edit
            refuse_product_draft:
                connector: Akeneo Mass Edit Connector
                alias:     refuse_product_draft
                label:     Mass reject product drafts
                type:      mass_edit
            product_proposal_import:
                connector: Akeneo CSV Connector
                alias:     csv_product_proposal_import
                label:     Demo product draft import
                type:      import
                configuration:
                    uploadAllowed:    true
                    delimiter:        ;
                    enclosure:        '"'
                    escape:           '\'
                    enabled:          true
                    decimalSeparator: .
                    dateFormat:       mm/dd/yyyy
            add_product_value_with_permission:
                connector: Akeneo Mass Edit Connector
                alias:     add_product_value_with_permission
                label:     Mass add products values with permission check
                type:      mass_edit
            update_product_value_with_permission:
                connector: Akeneo Mass Edit Connector
                alias:     update_product_value_with_permission
                label:     Mass update products values with permission check
                type:      mass_edit
            publish_product:
                connector: Akeneo Mass Edit Connector
                alias:     publish_product
                label:     Mass publish products
                type:      mass_edit
            unpublish_product:
                connector: Akeneo Mass Edit Connector
                alias:     unpublish_product
                label:     Mass unpublish products
                type:      mass_edit
            edit_common_attributes_with_permission:
                connector: Akeneo Mass Edit Connector
                alias:     edit_common_attributes_with_permission
                label:     Mass edit common product attributes with permission check
                type:      mass_edit
            asset_import:
                connector: Akeneo Product Asset Connector
                alias:     csv_asset_import
                label:     Demo asset import
                type:      import
                configuration:
                    filePath:      /tmp/assets.csv
                    uploadAllowed: true
                    delimiter:     ;
                    enclosure:     '"'
                    escape:        '\'
            asset_export:
                connector: Akeneo Product Asset Connector
                alias:     csv_asset_export
                label:     Asset export
                type:      export
                configuration:
                    delimiter:  ;
                    enclosure:  '"'
                    withHeader: true
                    filePath: /tmp/asset.csv
            asset_variation_export:
                connector: Akeneo Product Asset Connector
                alias:     csv_asset_variation_export
                label:     Asset export
                type:      export
                configuration:
                    delimiter:  ;
                    enclosure:  '"'
                    withHeader: true
                    filePath: /tmp/asset-variation.csv
            apply_assets_mass_upload:
                connector: Akeneo Product Asset Connector
                alias:     apply_assets_mass_upload
                label:     Mass approve product drafts
                type:      mass_upload
            csv_product_import_with_rules:
                connector: Akeneo CSV Connector
                alias:     csv_product_import_with_rules
                label:     CSV Demo product import with rules
                type:      import
                configuration:
                    filePath:           /tmp/product.csv
                    uploadAllowed:      true
                    delimiter:          ;
                    enclosure:          '"'
                    escape:             '\'
                    enabled:            true
                    categoriesColumn:   categories
                    familyColumn:       family
                    groupsColumn:       groups
                    realTimeVersioning: true
                    decimalSeparator:   .
                    dateFormat: yyyy-MM-dd
            xlsx_product_import_with_rules:
                connector: Akeneo XLSX Connector
                alias:     xlsx_product_import_with_rules
                label:     XLSX Demo product import with rules
                type:      import
                configuration:
                    filePath:           /tmp/product.csv
                    uploadAllowed:      true
                    enabled:            true
                    categoriesColumn:   categories
                    familyColumn:       family
                    groupsColumn:       groups
                    realTimeVersioning: true
                    decimalSeparator:   .
                    dateFormat: yyyy-MM-dd
            rule_impacted_product_count:
                connector: Akeneo Rule Engine Connector
                alias:     rule_impacted_product_count
                label:     Calculation of the matching products for the rules
                type:      mass_edit_rule
        user_groups:
            it_support:
                name: IT support
            manager:
                name: Manager
        user_roles:
            ROLE_ADMINISTRATOR:
                label: Administrator
        users:
            -   username: admin
                password: admin
                email: admin@example.com
                firstname: Peter
                lastname: Doe
                roles: [ ROLE_ADMINISTRATOR ]
                groups: [ IT support ]
                enable: true
        variant_groups:
            count: 3000
            axes_count: 3
            attributes_count: 5
        asset_categories: ~
        asset_category_accesses: ~
        attribute_group_accesses: ~
        job_profile_accesses: ~
        locale_accesses: ~
        product_category_accesses: ~
