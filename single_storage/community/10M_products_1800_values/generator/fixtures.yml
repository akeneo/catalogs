data_generator:
    output_dir: /tmp/fixtures
    seed: 20160430
    entities:
        group_types: ~
        channels:
            ecommerce:
                code: ecommerce
                label: Ecommerce
                locales:
                    - fr_FR
                    - en_US
                    - de_DE
                    - ru_RU
                    - it_IT
                currencies:
                    - USD
                    - EUR
                    - GBP
            mobile_app:
                code: mobile_app
                label: Mobile application
                locales:
                    - fr_FR
                    - en_US
                    - de_DE
                    - ru_RU
                    - it_IT
                currencies:
                    - USD
                    - EUR
                    - GBP
            point_of_sale:
                code: point_of_sale
                label: Point of sale
                locales:
                    - fr_FR
                    - en_US
                    - de_DE
                    - ru_RU
                    - it_IT
                currencies:
                    - USD
                    - EUR
                    - GBP
            call_center:
                code: call_center
                label: Call center
                locales:
                    - fr_FR
                    - en_US
                    - de_DE
                    - ru_RU
                    - it_IT
                currencies:
                    - USD
                    - EUR
                    - GBP
            print:
                code: print
                label: Print
                locales:
                    - fr_FR
                    - en_US
                    - de_DE
                    - ru_RU
                    - it_IT
                currencies:
                    - USD
                    - EUR
                    - GBP
        attribute_groups:
            count: 15
        attributes:
            count: 5000
            identifier_attribute: sku
            localizable_probability: 15
            scopable_probability: 15
            useable_as_grid_filter_probability: 30
            localizable_and_scopable_probability: 15
            force_attributes:
                - name = pim_catalog_text
        attribute_options:
            count_per_attribute: 50
        families:
            count: 50
            attributes_count: 250
            identifier_attribute: sku
            label_attribute: name
            requirements_count: 100
        categories:
            delimiter: ;
            count: 2000
            levels: 3
        jobs:
            csv_product_import:
                connector: Akeneo CSV Connector
                alias:     csv_product_import
                label:     CSV product import
                type:      import
                configuration:
                    filePath:           /tmp/product.csv
                    uploadAllowed:      true
                    delimiter:          ;
                    enclosure:          '"'
                    escape:             '\'
                    enabled:            true
                    categoriesColumn:   categories
                    familyColumn:       family
                    groupsColumn:       groups
                    realTimeVersioning: true
                    decimalSeparator:   .
                    dateFormat:         yyyy-MM-dd
            csv_product_export:
                connector: Akeneo CSV Connector
                alias:     csv_product_export
                label:     CSV product export
                type:      export
                configuration:
                    delimiter:  ;
                    enclosure:  '"'
                    withHeader: true
                    filePath: /tmp/product.csv
                    decimalSeparator: .
                    filters:
                        data: []
                        structure:
                            scope: ecommerce
                            locales:
                                - fr_FR
                                - en_US
                                - de_DE
                                - ru_RU
                                - it_IT
        user_groups:
            it_support:
                name: IT support
            manager:
                name: Manager
        user_roles:
            ROLE_ADMINISTRATOR:
                label: Administrator
        users:
            -   username: admin
                password: admin
                email: admin@example.com
                firstname: Peter
                lastname: Doe
                roles: [ ROLE_ADMINISTRATOR ]
                groups: [ IT support ]
                enable: true
        variant_groups:
            count: 3000
            axes_count: 3
            attributes_count: 5
        asset_categories: ~
        asset_category_accesses: ~
        attribute_group_accesses: ~
        job_profile_accesses: ~
        locale_accesses: ~
        product_category_accesses: ~
